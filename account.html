  <section>
    <div class="container">
      <h1>Форма реєстрації користувача</h1>
      <form id="registrationForm" action="submit.php" method="post">
  
        <p>
          <label for="full_name">Повне ім'я:</label>
          <input type="text" id="full_name" name="full_name" required>
        </p>
  
        <p>
          <label for="email">Електронна пошта:</label>
          <input type="email" id="email" name="email" required>
        </p>
  
        <p>
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </p>
  
        <p>
          <label for="confirm_password">Підтвердження пароля:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </p>
  
        <p>
          <label for="gender">Стать:</label><br>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Чоловіча</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Жіноча</label>
        </p>
  
        <p>
          <label for="age">Вік:</label>
          <input type="number" id="age" name="age" required>
        </p>
  
        <p>
          <input type="checkbox" id="agree_terms" name="agree_terms" required>
          <label for="agree_terms">Погоджуюсь з умовами конфіденційності</label>
        </p>
  
        <p>
          <input type="submit" value="Зареєструватися">
        </p>
  
      </form>
      <p id="errorMessage" style="top: -154px;position: relative;font-size: 21px;text-align: 20px;color: red;color: red; display: none;">Паролі не співпадають!</p>
    </div>
    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        const errorMessage = document.getElementById("errorMessage");
  
        if (password !== confirmPassword) {
          errorMessage.style.display = "block";
          event.preventDefault(); 
        } else {
          errorMessage.style.display = "none";
        }
      });
    </script>
  </section>
